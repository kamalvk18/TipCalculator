<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/tip.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>Tip Calculator</h1>
		<p>How much was your bill?</p>
		<p>$ <input type="text" id="amount"></p>
		<p>How was your service?</p>
		<select id="dropdown" name="service">
			<option value="0.3">30%-Outstanding</option>
			<option value="0.2">20%-Good</option>
			<option value="0.15">15%-Okay</option>
			<option value="0.1">10%-Bad</option>
			<option value="0.05">5%-Terrible</option>
		</select>
		<p>How many people are sharing the bill?</p>
		<p><input type="text" id="people"> people</p>
		<button type="button">Calculate</button>
		<div>
			<span id="totaltip">
				<p>Tip Amount</p>
				<sup> $ </sup>
				<span id="tip"> 0.00</span>
				<small> each</small>
			</span>
		</div>

	</div>
<script type="text/javascript" src="assets/js/tip.js"></script>
</body>

</html>
